title: Simple Zoom Controls
description: Add zoom controls to a map
tags:
    - zooming
    - ui
---

<div id='map'></div>
<script>
    var map = mapbox.map('map');
    map.addLayer(mapbox.layer().id('tmcw.map-2f4ad161'));
    map.ui.zoomer.add();
    map.ui.zoombox.add();
    map.zoom(3);
</script>
