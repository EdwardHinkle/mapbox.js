<style>
  #layers {
    background: #fff;
    position:absolute;
    top:20px;
    left:20px;
    z-index: 1000;
    padding: 10px;
  }
</style>
<div id='layers'></div>
<div id='map'></div>
<script>
  var map = mapbox.map('map');
  var layers = document.getElementById('layers');

  map.addLayer(mapbox.layer().id('tmcw.map-j5a868tu'));
  map.addLayer(mapbox.layer().id('tmcw.map-2f4ad161'));
  map.zoom(3);

  // Create a simple layer switcher that toggles layers on
  // and off.
  for (var i = 0; i < map.getLayers().length; i++) {
      var n = map.getLayerAt(i).name;
      var container = document.createElement('div');
      var input = document.createElement('input');
      var label = document.createElement('label');
      input.type = 'checkbox';
      input.id = input.value = n;
      input.checked = 'checked';
      input.onchange = function() {
          map.getLayer(this.value).enabled ?
              map.getLayer(this.value).disable() :
              map.getLayer(this.value).enable();
      };
      label.innerHTML = n;
      label.setAttribute('for', n);
      container.appendChild(input);
      container.appendChild(label);
      layers.appendChild(container);
  }
</script>
